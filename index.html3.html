<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Birthday</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #141e30, #243b55);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        overflow: hidden;
    }

    .container {
        text-align: center;
        padding: 40px 50px;
        border-radius: 20px;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        animation: fadeIn 1.5s ease;
        width: 90%;
        max-width: 420px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .step {
        display: none;
        animation: slideUp 1s ease;
    }

    .step.active {
        display: block;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h1 {
        font-size: 30px;
        letter-spacing: 2px;
        margin-bottom: 10px;
    }

    h2 {
        font-weight: normal;
        opacity: 0.9;
    }

    .highlight {
        font-size: 55px;
        font-weight: bold;
        color: #00e6ff;
        margin: 15px 0;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%,100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    button {
        margin-top: 25px;
        padding: 12px 35px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        background: #00e6ff;
        color: #111;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.1);
        background: #00c8dd;
    }
</style>
</head>
<body>

<div class="container">

    <!-- STEP 1 -->
    <div class="step active">
        <h1>AAJ MERA JANAM DIN HAI</h1>
        <button onclick="nextStep()">Next</button>
    </div>

    <!-- STEP 2 -->
    <div class="step">
        <h2>Date</h2>
        <div class="highlight">30 January</div>
        <button onclick="nextStep()">Next</button>
    </div>

    <!-- STEP 3 -->
    <div class="step">
        <h2>Name</h2>
        <div class="highlight">TAYYAB</div>
        <button onclick="nextStep()">Next</button>
    </div>

    <!-- STEP 4 -->
    <div class="step">
        <h2>Age</h2>
        <div class="highlight">20</div>
    </div>

</div>

<script>
    let currentStep = 0;
    const steps = document.querySelectorAll('.step');

    function nextStep() {
        steps[currentStep].classList.remove('active');
        currentStep++;
        if (currentStep < steps.length) {
            steps[currentStep].classList.add('active');
        }
    }
</script>

</body>
</html>
